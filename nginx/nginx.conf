server {
    listen 80 default_server;
    server_name 3.128.181.151;

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    location /static/ {
        root /home/ubuntu/LP;
        autoindex on;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/LP/app.sock;
    }
}
